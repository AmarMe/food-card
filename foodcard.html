<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM-Foodcard</title>
  <!-- Gfonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:ital,wght@0,300;0,500;0,600;0,900;1,800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="foodcard.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="https://b.zmtcdn.com/data/dish_photos/b31/ad27aca4488e035fe02f644ebd2cbb31.jpg?output-format=webp" alt="parota-img">
      </div>

      <div class="card-description">
        <h2 class="card-title">Chicken Kothu Parotta</h2>
        <div class="card-rating">
          <div class="rating-star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
          <div class="card-rating-votes">40 votes</div>
        </div>
        <div class="card-price">â‚¹199</div>
        <p class="card-desc">Served with nattukozhi gravy.</p>
        <p class="card-offer">Offer 50%</p>
      </div>
      <div class="btn">
        <button class="btn-button">Add+</button>
      </div>
    </div>
  </div>
</body>
</html>
